<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google arama</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      
      <div class="logo">
        <img src="google.jpg" alt="resim"/>
      </div>

      <!-- Search Box Start -->
      <div class="search-box">
        <h4>Search the web using Google</h4>
        <input type="text" />
        <div class="search-btn-box">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <!-- Search Box End -->
      <!-- Three Content Box Start -->
      <div class="three-content-box">
        <!-- Content Box Special Searches Start -->
        <div class="content-box special-searches">
          <h4>Special Searches</h4>
          <a href="">Standford Search</a>
          <a href="">Linux Search</a>
        </div>
        <!-- Content Special Searches End -->
        <!-- Content Box Menu Start -->
        <div class="content-box menu">
          <a href="">Help!</a>
          <a href="">About Google!</a>
          <a href="">Company Info</a>
          <a href="">Google Logos</a>
        </div>
        <!-- Content Box Menu End -->
        <!-- Content Box Subscriber  Start-->
        <div class="content-box subscriber">
          <h4>Get Google!</h4>
          <p>Updates Monthly :</p>
          <input type="text" placeholder="Your e-Mail" />
          <div class="subs-button">
            <button>Subscribe</button>
            <a href="javascript:void(0)">Active</a>
          </div>
        </div>
        <!-- Content Box Subscriber  End-->
      </div>
      <!-- Three Content Box End -->
      <!-- Footer Start -->
      <footer class="footer">Copyright &copy;1998 Google Inc.</footer>
      <!-- Footer End -->
    </div>
  </body>
</html>
